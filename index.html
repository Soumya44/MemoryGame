<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Favicon Link-->
    <link rel="icon" href="img/favicon.ico">

    <!--    Bootstrap v4.1 Stylesheets CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!--    FontAwesome v5.1.1 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- External CSS  -->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!--    Custom CSS -->
    <link rel="stylesheet" href="css/app.css">

    <title>Memory Game</title>
</head>

<body>
    <div class="container" id="game-deck">
        <header>
            <h1>Memory Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars" id="stars"> </ul> <span id="moves"></span>
            <div class="text-right">

                <span class="timer" id="timer">00:00:00</span>
                <div class="reset">
                    <i class="fas fa-redo" id="reset-button"></i>
                </div>
            </div>
        </section>
        <ul class="deck" id="deck"> </ul>
    </div>
    <!-- Result-->
    <div class="container" id="sucess-result"></div>

    <!--    External scripts -->
    <!--Bootsrap v4.1 JavaScript Dependencies-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="js/easytimer.min.js"></script>
    <!--    Custom Script -->
    <script src="js/app.js"></script>
</body>

</html>
